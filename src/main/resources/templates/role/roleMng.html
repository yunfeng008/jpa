<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	  
<head th:include="common/c_header :: cheader"></head>
<script th:src="@{/static/js/role.js}" src="/static/js/role.js"></script>
<body class="layui-layout-body" scroll="no" style="dispaly:block">
<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
		<div class="layui-body" id="LAY_app_body">
            <div class="layui-fluid">

                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <div class="layui-card upYuanjiao">
                            <div class="layui-card-body">
                                <div class="layui-inline">
                                    <button class="layui-btn gerren_btn"  type="button" lay-filter="component-form-element" onclick="show()">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12 ">
                    <div class="layui-card downYuanjiao">
                        <table class="layui-table" id="roleTableId" lay-filter="roles" style="display: none">

                        </table>
                    </div>
                </div>

            </div>
        </div>

        <div id="rid"  style="margin-top: 17px;display: none;">
            <form class="layui-form" id="rform">
                <input type="hidden" id="roleId" name="roleId">
                <div class="layui-form-item">
                    <label class="layui-form-label">角色名称：</label>
                    <div class="layui-input-block">
                        <input id="name" name="name" placeholder="必填项!" lay-verify="required" class="layui-input" type="text" style="width: 85%"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">授权菜单：</label>
                    <div class="layui-input-block">
                        <div id="LAY-auth-tree-index"></div>
                    </div>
                </div>
                <input type="hidden" id="resourcesids" name="resourcesids">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" lay-submit class="layui-btn" lay-filter="LAY-auth-tree-submit" >保存</button>
                        <button type="button" th:onclick="'javascript:cancle();'" class="layui-btn layui-btn-primary layui-layer-close layui-layer-close1">取消</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<script>
    layui.use('table', function(){
        roleTable();
    });
</script>

</body>
</html>
